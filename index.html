<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
</head>
<body>
  <h1>Razorpay Payment Gateway Integration</h1>
  <form id="payment-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <button type="button" onclick="payNow()">Pay Now</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    async function payNow() {
      const amount = document.getElementById('amount').value;

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }

      try {
        // ✅ Create order by calling the backend
        const response = await fetch('https://payment-api-jade.vercel.app/createOrder', {
            method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, currency: 'INR', receipt: 'receipt#1', notes: {} })
        });

        if (!response.ok) throw new Error('Failed to create order');

        const order = await response.json();

        // ✅ Open Razorpay Checkout with correct order_id
        const options = {
          key: 'rzp_test_CABuOHaSHHGey2',  // Replace with your Razorpay key_id
          amount: order.amount,  // ✅ Use amount from backend
          currency: order.currency,
          name: 'Acme Corp',
          description: 'Test Transaction',
          order_id: order.id,  // ✅ Use the dynamically created order_id
          callback_url: 'https://payment-api-jade.vercel.app/payment-success',
          prefill: {
            name: 'Gaurav Kumar',
            email: 'gaurav.kumar@example.com',
            contact: '9999999999'
          },
          theme: {
            color: '#F37254'
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();

      } catch (error) {
        console.error('Payment error:', error);
        alert('Something went wrong. Please try again.');
      }
    }
  </script>
</body>
</html>
